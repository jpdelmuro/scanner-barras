<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .icono-bolsas {
        max-width: 60%;
        height: auto;
      }
      
      @media (max-width: 768px) {
        .icono-bolsas {
          max-width: 40%;
        }
      }  
      body {
        background-color: #0d6efd; /* fondo azul para toda la pantalla */
        margin: 0;
        padding: 0;
        }

        .left {
        background-color: transparent !important; /* elimina el fondo blanco */
        }
    
  </style>
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-column flex-md-row">
    <!-- Sección Izquierda -->
    <div class="d-flex justify-content-center align-items-center w-100 w-md-50">

      <img src="shopping-bags-icon.png" alt="Bolsas de compras" class="img-fluid icono-bolsas">
    </div>

    <!-- Sección Derecha -->
    <div class="d-flex flex-column justify-content-center align-items-center text-white bg-primary w-100 w-md-50 p-4">
      <div class="text-center mb-3">
        <h2>Bienvenido</h2>
        <p>No tienes cuenta? <a href="#" class="text-white text-decoration-underline">Registrarse</a></p>
      </div>

      <form class="w-100" style="max-width: 320px;">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="recordar">
            <label class="form-check-label" for="recordar">Recordar</label>
          </div>
          <a href="#" class="text-white text-decoration-underline">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn btn-light w-100 fw-bold">Iniciar sesión</button>
      </form>
    </div>
  </div>
</body>
</html>
